<section class="landing-content">
  <div class="login-container">
    <div class="container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username"/>
          <div *ngIf="errorMessages.username" class="error-message">{{ errorMessages.username }}</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password"/>
          <div *ngIf="errorMessages.password" class="error-message">{{ errorMessages.password }}</div>
        </div>
        <a routerLink="/register">Don't have an account? Register</a>
        <button type="submit">Login</button>
      </form>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessages.general" class="error-message">{{ errorMessages.general }}</div>
    </div>
  </div>
  <div class="back">
    <a routerLink="/landingpage">Back to Home</a>
  </div>
</section>
