<div class="container">
  <h1>Payment Failures</h1>

  <table *ngIf="failures && failures.length > 0; else noFailures">
    <thead>
      <tr>
        <th>#</th>
        <th>Failure Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let failure of failures; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ failure }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noFailures>
    <p class="error-message">No payment failures found.</p>
  </ng-template>

  <div class="back">
    <a routerLink="/admin-home">Back to Home</a>
  </div>
</div>
