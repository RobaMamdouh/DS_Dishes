<div class="container">
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div class="logs-container">
    <h1>Error Logs</h1>
    <table *ngIf="logs && logs.length > 0; else noLogs">
      <thead>
        <tr>
          <th>#</th>
          <th>Log Message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ log }}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #noLogs>
      <p class="error-message">No error logs found.</p>
    </ng-template>
  </div>

  <div *ngIf="!errorMessage && logs.length === 0" class="error-message">
    No logs found.
  </div>

  <div class="back">
    <a routerLink="/admin-home">Back to Home</a>
  </div>
</div>
