<div class="container">
  <h2>Update Dish</h2>
  <div *ngIf="dish; else errorTemplate">
    <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" type="number" formControlName="price" />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input id="quantity" type="number" formControlName="quantity" />
      </div>
      <button type="submit">Update Dish</button>
    </form>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessages.general" class="error-message">{{ errorMessages.general }}</div>
  </div>
  <ng-template #errorTemplate>
    <div class="error-message">{{ errorMessages.general || 'Unable to load dish details.' }}</div>
  </ng-template>

</div>
 <div class="back">
    <a routerLink="/seller-home">Back to Home</a>
  </div>
